<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    header {
      border-bottom: 2px solid #007bff;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }
    header h1 {
      margin: 0;
      color: #007bff;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #007bff;
    }
    nav a:hover {
      text-decoration: underline;
    }
    article {
      margin-bottom: 30px;
    }
    footer {
      margin-top: 50px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
      text-align: center;
      color: #666;
      font-size: 0.9em;
    }
    time {
      color: #666;
      font-size: 0.9em;
    }
    h1, h2, h3 {
      color: #333;
    }
    code {
      background: #f4f4f4;
      padding: 2px 6px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/about/' | relative_url }}">About</a>
      <a href="{{ '/contact/' | relative_url }}">Contact</a>
      <a href="{{ '/blog/' | relative_url }}">Blog</a>
      <a href="{{ '/sitemap.xml' | relative_url }}">Sitemap</a>
      <a href="{{ '/new page/' | relative_url }}">New page</a>
    </nav>
  </header>

  <main>
    <article>
      {{ content }}
    </article>
  </main>

  <footer>
    <p>&copy; 2024 {{ site.title }}. Built with Jekyll and jekyll-sitemap plugin.</p>
    <p>Check the <a href="{{ '/sitemap.xml' | relative_url }}">sitemap.xml</a> to see all indexed pages!</p>
  </footer>
</body>
</html>
